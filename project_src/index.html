    <style>
        #login_form > .row > .col-xs-12 > .form-group > input {
            height: 43px;
        }

        #login_form > .row > .col-xs-12 > .form-group > span {
            line-height: 43px;

        }
    </style>

<body id="login_page">
<div id="login_backgroud">
    <img src="images/login_background.png"></img>
    <div id="login_foot">
        <strong style="color: #999999;font-weight: normal;">
            <b>Version</b> 1.0.0&nbsp;&nbsp;&nbsp;Copyright&copy;2014-2020&nbsp;
            <a href="http://www.jianshezhejiayuan.com">
                <img class="attachment-img" src="images/logo.png" style="height: 14px;margin-top: -3px;"
                     alt="Attachment Image"/>
                Builders Home
            </a>. All rights reserved.
        </strong>
    </div>
</div>

<div id="login_box">
    <div id="login_logining" class="loging_logining_hidden">
        <i class="fa fa-spin fa-refresh"></i>&nbsp;&nbsp;&nbsp;登陆中,请稍候...
    </div>
    <div id="login_title">
        用户登录
    </div>
    <span class="line"></span>
    <div id="login_message">
        <div id="login_message_content" class="messge_hidde" style="margin-top: -1px;font-weight: 100;font-size: 12px">
            <a id="close_login_message" style="height:10px;width:20px;float:left;color: white">×</a>
            <span id="login_error_message">用户名或密码错误！</span>
        </div>
    </div>
    <div id="login_content">
        <form id="login_form">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group has-feedback login_widget">
                        <input id="username" name="username" type="text" class="form-control login_input"
                               placeholder="用户名">
                        <span class="fa fa-user form-control-feedback login_icon"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="margin-top: 10px">
                    <div class="form-group has-feedback login_widget">
                        <input id="password" name="password" type="password" class="form-control login_input"
                               placeholder="密码">
                        <span class="fa fa-lock form-control-feedback login_icon"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" id="login_buttom" class="btn btn-primary btn-block btn-flat">
                        登&nbsp;&nbsp;&nbsp;录
                    </button>
                </div>
                <!-- /.col -->
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-xs-6">
                    <div id="login_pass_check" class="checkbox icheck ">
                        <label style="padding-left: 65px">
                            <input type="checkbox" > 记住密码
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-6">
                    <div id="login_pass_forget" class="checkbox ">
                        <label style="padding-right: 65px">
                            <a href="forget_pwd.html">忘记密码</a>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
</div>

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>

<script src="js/index.js"></script>
