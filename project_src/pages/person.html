<script id="temp_person_change" type="text/html">
    <form  id="person_form" role="form">
        <div class="row model_div_row ">
            <div class="col-sm-6  person_row_col_center" style="left:25%;">
                <div id="person_avatar_con" style="padding-bottom: 10px;">
                    <img height="200" width="200" {{ if avatar }} src="{{server}}{{avatar}}" {{else}}
                         src="images/user2-160x160.jpg" {{ /if }} id="avatar_id"
                    class="img-circle" alt="用户照片" >
                </div>
                <input type="file" id="avatar" class="form-control model_div_input" style="display:none">
                <input type="hidden" id="avatar_hidden" name="avatar" class="form-control model_div_input">
            </div>
        </div>
        <div class="row model_div_row">
            <div class="col-sm-6"  style="left:25%;">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="model_div_span">用户名:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control model_div_input" id="username" name="username" value="{{username}}" disabled>
                    </div>
                    <div class="col-sm-2">
                        <label class="model_div_span">姓名:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control model_div_input" id="name" name="name" value="{{name}}" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row model_div_row ">
            <div class="col-sm-6"  style="left:25%;">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="model_div_span">邮箱:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control model_div_input" id="email" name="email" value="{{email}}" placeholder="请输入邮箱" disabled>
                    </div>
                    <div class="col-sm-2">
                        <label class="model_div_span">街道:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control model_div_input" id="street_name" name="street_name" value="{{street_name}}" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row model_div_row ">
            <div class="col-sm-6"  style="left:25%;">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="model_div_span">电话1:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control model_div_input" id="mobile1" name="mobile1" value="{{mobile1}}" placeholder="请输入联系电话1" disabled>
                    </div>
                    <div class="col-sm-2">
                        <label class="model_div_span">电话2:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control model_div_input" id="mobile2" name="mobile2" value="{{mobile2}}" placeholder="请输入联系电话2" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row model_div_row model_div_row_hidde">
            <div class="col-sm-6"  style="left:25%;">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="model_div_span">新密码:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="password" class="form-control model_div_input" id="password" name="password" placeholder="请输入新密码" required>
                    </div>
                    <div class="col-sm-2">
                        <label class="model_div_span">确认密码:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="password" class="form-control model_div_input" id="password_sure" name="password_sure" placeholder="请再次输入新密码" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row model_div_row model_div_row_hidde">
            <div class="col-sm-6"  style="left:25%;">
                <input id="peoson_submit" class="btn btn-lg btn-primary btn-block" type="button" value="提交"></input>
            </div>
        </div>
        <div class="row model_div_row model_div_row_edit">
            <div class="col-sm-6"  style="left:25%;">
                <input id="peoson_edit" class="btn btn-lg btn-primary btn-block" type="button" value="修改信息"></input>
            </div>
        </div>
    </form>
</script>
